plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.docx4j:docx4j-jaxb-internal:8.2'
    implementation 'org.docx4j:docx4j-ImportXHTML:8.0'
    implementation 'org.slf4j:slf4j-api:1.7.5'
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnit()
}
